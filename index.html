<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tack Toe</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
</head>
<body>
    <section class="title">
        <h1><span class="tic">Tic</span> <span class="tac">Tac</span> <span class="toe">Toe</span></h1>
    </section>
    <section class="display">
        Player<span class="display-player playerX">X</span>'s turn
    </section>
    <main class="container">
            <section class="box one"></section>
            <section class="box two"></section>
            <section class="box three"></section>
            <section class="box four"></section>
            <section class="box five"></section>
            <section class="box six"></section>
            <section class="box seven"></section>
            <section class="box eight"></section>
            <section class="box nine"></section>   
    </main>
    <section class="display announcer hide"></section>
    <section class="controls">
        <button id="reset">Reset</button>
    </section>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
